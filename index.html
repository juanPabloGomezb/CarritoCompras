<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smotoresj</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/index.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Auto Venta</span>
            </a>
            <div class="flex md:order-2">
                <button 
                    type="button" 
                    onclick="toggleCart()"
                    class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <div id="cart-count" class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2">0</div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-white p-6 sm:p-12">
        <div class="max-w-screen-xl mx-auto text-center">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Nuevos Modelos para su confort</h1>
            <p class="mt-6 text-lg leading-8 text-gray-600">Descubre nuestra última selección de autos a precios increíbles.</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="max-w-screen-xl mx-auto p-4">
        <div class="flex flex-wrap gap-4 mb-8">
            <select id="category-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                <option value="">Todas las categorías</option>
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedán</option>
                <option value="Pickup">Pickup</option>
                <option value="Deportivo">Deportivo</option>
            </select>
            <select id="brand-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                <option value="">Todas las marcas</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Honda">Honda</option>
            </select>
        </div>
    </div>

    <!-- Products Grid -->
    <main class="max-w-screen-xl mx-auto p-4">
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Aquí se cargarán los vehículos disponibles -->
        </div>
    </main>
    
    <!-- Mensaje de éxito -->
    <div id="mensaje-exito" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-4 rounded-lg shadow-lg">
        ¡Vehículo añadido exitosamente al carrito!
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 mt-20">
            <h2 class="text-2xl font-semibold mb-4">Tu Carrito de Compra</h2>
            <div id="cart-items"></div>
            <div class="mt-4 flex justify-between">
                <button onclick="toggleCart()" class="bg-red-500 text-white px-4 py-2 rounded">Cerrar</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Proceder a la compra</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
